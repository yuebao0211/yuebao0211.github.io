            sections: [
                {
                    id: 'rationale',
                    title: "立项依据 (Rationale)",
                    content: `
                        <h3 class="text-lg font-bold text-slate-800 mb-2">1. 研究意义与临床背景</h3>
                        <p class="mb-4 text-sm text-slate-600">帕金森病（PD）不仅表现为运动障碍，高达50%的患者伴有抑郁和焦虑（Aarsland et al., 2011）。目前药物治疗（L-DOPA）对非运动症状效果有限且副作用大。内侧前额叶皮层（mPFC）是情绪调节的核心脑区，PD患者mPFC功能连接异常减弱。经颅聚焦超声（tFUS）作为一种新型无创神经调控技术，具有高空间分辨率和深部穿透力，是干预深部脑区的理想工具（Legon et al., 2014）。</p>

                                <p class="text-sm mt-1">采用6-OHDA单侧损毁黑质致密部（SNc）构建PD模型，结合慢性不可预见温和应激（CUMS）诱导抑郁样行为。使用旷场实验（OFT）、强迫游泳（FST）、糖水偏好（SPT）及高架十字迷宫（EPM）评估tFUS干预前后的焦虑抑郁水平。</p>

                                <p class="text-sm mt-1">利用<b>光纤记录（Fiber Photometry）</b>系统，在自由活动大鼠mPFC注射GCaMP6s病毒，实时记录tFUS刺激期间神经元钙信号变化。结合在体多通道电生理记录，分析神经元放电频率（Firing Rate）和局部场电位（LFP）改变。</p>

        function filterRefs(query) {
            const lowerQuery = query.toLowerCase();
            const filtered = projectData.references.filter(r => 
                r.text.toLowerCase().includes(lowerQuery) || r.tag.toLowerCase().includes(lowerQuery)
            );
            const tbody = document.getElementById('ref-table-body');
            tbody.innerHTML = filtered.map(ref => `
                <tr class="bg-white border-b hover:bg-slate-50">
                    <td class="px-6 py-4 font-medium text-teal-600 whitespace-nowrap">${ref.tag}</td>
                    <td class="px-6 py-4">${ref.text}</td>
                </tr>
            `).join('');
